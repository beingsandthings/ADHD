<h2>ADHD의 일상생활 해결</h2>
<p>다행히 치료를 하면 부부 문제나 직장생활을 제대로 수행하는 등 증상을 개선할 수 있다. 문제는 자신에게 ADHD가 있다는 것을 인정하지 않으려 한다는 것. 반 교수는 “병을 인지하고 치료를 결심하는 것부터가 시작”이라며 “약물치료에 직업교육, 부부상담 등을 더하면 삶의 질을 높일 수 있다”고 말했다.</p>

<h2>ADHD의 일상생활 문제</h2>
<p>성인ADHD는 일상생활에서 업무와 시간관리·정리정돈·대인관계 등 문제를 겪으며 고립감과 자기비하를 느끼기 쉽다. 일상생활 대인관계가 매끄럽지 않아 곤란을 겪는 사람들이 많다. 시간 약속을 잘 못 지키고, 일의 우선순위를 몰라 진행과 끝마무리에 어려움을 겪는다. 남의 말을 귀담아 듣지 않아 분위기 파악을 못하기도 한다. 주의가 쉽게 흐트러지며 정리정돈도 쉽지 않다. 참을성이 부족해 주변과의 마찰도 잦다.</p>
